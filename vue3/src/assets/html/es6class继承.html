<script>
   class Person{
       constructor({name,age}){
            this.name = name;
            this.age = age;
            this.name = this.geInfo();
       }
       geInfo(){
           return `我是${this.name}，今年${this.age}岁！`
       }
   }
   class Children extends Person{
       constructor({name,age,address}){
           super({name,age}); // 只能继承父拥有的属性
        //    this.address = address;
       }
       geInfo(){
           return `我是${this.name}他爸！`
       }
   }
 let person1 = new Person({name:'小明',age:19})

 console.log(person1.geInfo())
