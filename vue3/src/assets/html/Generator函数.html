<script>
    function* demo(num) {
        for (let i = 0; i < num; i++) {
            yield new Promise((resolve, reject) => {
                document.addEventListener('keydown', function f({
                    key
                }) {
                    if (key === 'k') {
                        document.removeEventListener('keydown', f);
                        resolve(true);
                    }
                });

            })
        }
    }
    async function start() {
        for (const iterator of demo(10)) {
            let a = await iterator;
            console.log(a);
        }
    }
    start();
</script>
